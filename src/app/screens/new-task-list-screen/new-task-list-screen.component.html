<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="taskList" class="form-label">Add new task list title</label>
                <input #taskListInput type="text" class="form-control" id="taskList" placeholder="Enter title">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3 d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-primary" (click)="addNewTaskList(taskListInput.value)" [routerLink]="['/']">Add Task List</button>
                <button type="button" class="btn btn-warning">Cancel</button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
