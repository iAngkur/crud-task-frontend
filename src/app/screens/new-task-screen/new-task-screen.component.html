<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="task" class="form-label">Add new task title</label>
                <input #taskInput type="text" class="form-control" id="task" placeholder="Enter title">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3 d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-primary" (click)="addNewTask(taskInput.value)" [routerLink]="['/']">Add Task</button>
                <button type="button" class="btn btn-warning" [routerLink]="['/']">Cancel</button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
