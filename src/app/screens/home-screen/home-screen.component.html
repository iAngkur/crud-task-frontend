<div class="container border mt-4">
    <h2 class="p-3 fw-bold text-center">Task Manager App</h2>
    <hr />
    <div class="row p-2">
        <div class="col-md-4 col-sm-12">
            <div class="row">
                <div class="col-6">
                    <h3>Task List</h3>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-bg" [routerLink]="['/new-task-list']">Create Task List</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="list-group">
                      <a *ngFor="let taskList of taskLists" 
                         [routerLink]="['/task-list', taskList._id]" 
                         [routerLinkActive]="['active']" 
                         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
                         aria-current="true">
                        {{taskList.title}}
                        <span class="badge text-bg-danger rounded-pill" 
                              (click)="deleteTaskList(taskList)" 
                              (mouseenter)="hoverIn($event)" 
                              (mouseleave)="hoverOut($event)">&times;</span>
                      </a>
                    </div>
                  </div>
                  
            </div>
            
        </div>
        <div class="col-md-8 col-sm-12 mt-md-0 mt-sm-5">
            <div class="row">
                <div class="col-6">
                    <h3>Associated Tasks</h3>
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-bg" (click)="addNewTask()">Add A New Task</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <ul class="list-group list-group-flush" *ngIf="tasks && tasks.length > 0; else noTasks">
                        <li *ngFor="let task of tasks" (click)="taskClicked(task)" 
                        class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
                            <span [class.mark-completed]="task.completed">{{task.title}}</span>
                            <span class="badge text-bg-danger rounded-pill" 
                            (click)="deleteTask(task)" 
                            (mouseenter)="hoverIn($event)" (mouseleave)="hoverOut($event)">&times;</span>
                        </li>
                    </ul>
                    <ng-template #noTasks>
                        <p class="text-center"><i>Task List is Empty</i></p>
                    </ng-template>
                </div>
            </div>
            
        </div>
    </div>
</div>
